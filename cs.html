<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Service</title>
</head>
<body>
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">
                <img src="animal.png" alt="Logo"> <!-- Replace "logo.png" with the path to your logo image -->
            </a>
            <input type="text" class="form-control w-50" placeholder="Search...">
            <div>
                <a href="homepage.html" class="btn btn-outline-secondary">Home</a>
                <a href="#" class="btn btn-outline-secondary">Cart</a>
                <a href="#" class="btn btn-outline-secondary">Notifications</a>
                <a href="index.html" class="btn btn-outline-secondary">Log out</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Chat with Admin</h5>
                        <div id="chatbox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                            <!-- Chat history goes here -->
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" placeholder="Type a message">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>FAQ</h5>
                <ul class="list-group">
                    <li class="list-group-item">Question 1</li>
                    <li class="list-group-item">Question 2</li>
                    <!-- Add more FAQs -->
                </ul>
                <h5 class="mt-4">Contact Us</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
