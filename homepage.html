<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
    <style>
        .carousel-inner img {
            max-height: 400px; /* Adjust this value as needed */
            object-fit: cover;
            width: 100%;
        }
        .navbar-brand img {
            height: 40px; /* Adjust this value as needed */
        }

    </style>
</head>
<body>
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">
                <img src="animal.png" alt="Logo"> <!-- Replace "logo.png" with the path to your logo image -->
            </a>
            <input type="text" class="form-control w-50" placeholder="Search...">
            <div>
                <a href="cs.html" class="btn btn-outline-secondary">Account</a>
                <a href="#" class="btn btn-outline-secondary">Cart</a>
                <a href="#" class="btn btn-outline-secondary">Notifications</a>
                <a href="admin.html" class="btn btn-outline-secondary">Management Content</a>
                <a href="leadership.html" class="btn btn-outline-secondary">Leaderpage</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div id="promoCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="vecteezy_asian-woman-puts-her-right-hand-in-her-pants-pocket_17399717.JPG" class="d-block w-100" alt="Promo 1">
                </div>
                <div class="carousel-item">
                    <img src="vecteezy_woman-putting-her-hands-in-her-pants-pocket_7285139.JPG" class="d-block w-100" alt="Promo 2">
                </div>
                <!-- Add more promo images here -->
            </div>
            <a class="carousel-control-prev" href="#promoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#promoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <img src="vecteezy_ai-generated-abstract-composition-of-fashion-pieces_38814182.jpeg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">TOUSERS CHINOS</h5>
                        <p class="card-text">$10.00</p>
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#productModal1">Buy Now</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for more products -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal1" tabindex="-1" aria-labelledby="productModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <img src="vecteezy_ai-generated-abstract-composition-of-fashion-pieces_38814182.jpeg" alt="Product 1">
                <div class="modal-body">
                    <h5 class="modal-title" id="productModalLabel1">TOUSERS CHINOS</h5>
                    <p><strong>GET 20% OFF</strong></p>
                    <p>ON YOUR NEXT ORDER OVER $10.00</p>
                    <button type="button" class="btn btn-dark">GET DISCOUNT</button>
                    <p class="mt-3">OFFER VALID UNTIL 24TH JULY, 2024</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light p-3 mt-4">
        <div class="container">
            <p>Company Info</p>
            <p>Contact Us</p>
            <p>Privacy Policy</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
