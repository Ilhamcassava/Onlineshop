<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Leadership Page</title>
    <style>
        .navbar-brand img {
            height: 40px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">
                <img src="animal.png" alt="Logo"> <!-- Replace "logo.png" with the path to your logo image -->
            </a>
            <div>
                <a href="#" class="btn btn-outline-secondary">Account</a>
                <a href="homepage.html" class="btn btn-outline-secondary">Home</a>
                <a href="index.html" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Reports</a>
                    <a href="#" class="list-group-item list-group-item-action">Marketing History</a>
                </div>
            </div>
            <div class="col-md-9">
                <h2>Reports</h2>
                <canvas id="reportsChart"></canvas>

                <h2 class="mt-5">Marketing History</h2>
                <div class="list-group">
                    <div class="list-group-item">
                        <h5>Campaign Title</h5>
                        <p>Campaign details...</p>
                    </div>
                    <!-- Repeat for more campaigns -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('reportsChart').getContext('2d');
        var reportsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
